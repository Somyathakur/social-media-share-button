<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Share Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <li style="--i:1;--clr:#fb70f9;">
           <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        </li>
        <li style="--i:2;--clr:#4f69fa;">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        </li>
        <li style="--i:3;--clr:#5afba2;">
            <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
        </li>
        <li style="--i:4;--clr:#ff0000;">
            <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
        </li>
        <div class="toggle">
            <ion-icon name="share-social"></ion-icon>
            <ion-icon name="close-outline"></ion-icon>
        </div>
    </div>
     
    <script>
        let toggle = document.querySelector('.toggle');
        let menu = document.querySelector('.menu');
        toggle.onclick = function(){
            menu.classList.toggle('active');
        }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicon.js"></script>
</body>
</html>
